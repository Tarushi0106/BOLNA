version: "3.8"

services:
  backend:
    build: ./backend
    container_name: bolna-backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build: ./frontend/bolna-frontend
    container_name: bolna-frontend
    ports:
      - "3000:80"
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: bolna-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db   # âœ… THIS is the life-saving line
    restart: unless-stopped

volumes:
  mongo_data:
